  <source>
    @type forward
    bind 0.0.0.0
    port  24224
  </source>

  <match cloud-backup.**>
    @type elasticsearch
    logstash_format false
    host "#{ENV['FLUENT_ELASTICSEARCH_HOST']}"
    port "#{ENV['FLUENT_ELASTICSEARCH_PORT']}"
    index_name lrse
    type_name logs
    flush_interval 5s
  </match>

