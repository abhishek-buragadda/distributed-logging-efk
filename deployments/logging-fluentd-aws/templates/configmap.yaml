           filters:
           - filtertype: pattern
             kind: prefix
             value: sched-
         add:
           filters:
           - filtertype: pattern
             kind: prefix
             value: sched-
           - filtertype: count
             count: 1
             use_age: True
             source: creation_date
             exclude: False
      11:
         action: alias
         description: "Associate billing alias for an index ."
         options:
           name: billing
           warn_if_no_indices: True
           continue_if_exception: True
           disable_action: False
         remove:
           filters:
           - filtertype: pattern
             kind: prefix
             value: billing-
         add:
           filters:
           - filtertype: pattern
             kind: prefix
             value: billing-
           - filtertype: count
             count: 1
