apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-ds-config
  namespace: {{.Release.Namespace}}
  labels:
    k8s-app: fluentd-logging
data:
  fluent.conf: |
    <source>
      @type tail
      tag kubernetes.*
      path /var/log/containers/*es-master*.log, /var/log/containers/**.log, /var/log/containers/*lrse*.log, /var/log/containers/*catalog*.log
      pos_file /var/log/containers/access.log.pos
      keep_time_key true
      read_from_head true
      format json
    </source>

    <filter kubernetes.var.log.containers.*_apiservice-*.*>
      @type parser
      key_name log
      format /^time=\"([^ ]*)\" level=(?<level>[^ ]*) msg=\"(?<msg>.*)\"$/
      time_format %Y-%m-%dT%H:%M:%S
      reserve_data true
      emit_invalid_record_to_error false
      time_key time_field
    </filter>

    <filter kubernetes.var.log.containers.*_scheduler-*.*>
      @type parser
      key_name log
      format /^time=\"([^ ]*)\" level=(?<level>[^ ]*) msg=\"(?<msg>.*)\"$/
      time_format %Y-%m-%dT%H:%M:%S
      reserve_data true
      emit_invalid_record_to_error false
      time_key time_field
    </filter>


    <filter kubernetes.var.log.containers.*_billing-*.*>
      @type parser
      key_name log
      format /^time=\"([^ ]*)\" level=(?<level>[^ ]*) msg=\"(?<msg>.*)\"$/
      time_format %Y-%m-%dT%H:%M:%S
      reserve_data true
      emit_invalid_record_to_error false
      time_key time_field
    </filter>

    <filter kubernetes.var.log.containers.*_catalog-*.*>
      @type parser
      key_name log
      format /^(^\S+(?: \S+)) (?<level>[^ ]*)(?<msg>.*)$/
      time_format %Y-%m-%dT%H:%M:%S
      reserve_data true
      emit_invalid_record_to_error false
      time_key time_field
    </filter>

    <filter kubernetes.var.log.containers.*_lrse-*.*>
      @type parser
      key_name log
      format /^\[([^ ]*) (?<pid>[^ ]*) \((?<thread_id>([^ ]*))\) (?<module_path>\S+) (?<level>\S+)\] (?<msg>.*)$/
      time_format %Y-%m-%dT%H:%M:%S
      types pid:integer,thread_id:integer
      reserve_data true
      emit_invalid_record_to_error false
      key_name log
      time_key time_field
    </filter>

    <filter kubernetes.var.log.containers.*_lrsemetrics-*.*>
      @type parser
      key_name
      format /^(?<pid>[^ ]*) \((?<thread_id>([^ ]*))\) (?<module_path>\S+) (?<level>\S+)\] (?<msg>.*)$/
      time_format %Y-%m-%dT%H:%M:%S
      types pid:integer,thread_id:integer
      reserve_data true
      emit_invalid_record_to_error false
      key_name log
      time_key time_field
    </filter>

    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    <match kubernetes.**>
      @type forward
      send_timeout 60s
      recover_wait 5s
      hard_timeout 60s

      <server>
        name worker
        host {{.Values.fluentd.host}}.{{.Release.Namespace}}
        port {{.Values.fluentd.port}}
        weight 60
      </server>

      <buffer>
        @type file
        path /var/log/fluentd-buffers/daemon.buffer
        chunk_limit_size 16m
        flush_mode interval
        flush_interval 20s
        flush_thread_count 2
        overflow_action block
        retry_forever true
        retry_type periodic
        retry_wait 12s
        total_limit_size 4g
      </buffer>
    </match>
---
